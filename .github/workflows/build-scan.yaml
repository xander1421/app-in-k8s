name: Build and Scan Image

on:
  push:
    branches: [main, develop]
    paths:
      - 'Dockerfile'
      - 'Gemfile*'
      - 'app/**'
      - 'config/**'
      - 'lib/**'
      - '.github/workflows/build-scan.yaml'
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Dockerfile Linting
  # ===========================================================================
  hadolint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  # ===========================================================================
  # Build Image
  # ===========================================================================
  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: hadolint
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: |
          docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} -o /tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ===========================================================================
  # Trivy Vulnerability Scan
  # ===========================================================================
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy (SARIF output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Grype Vulnerability Scan
  # ===========================================================================
  grype-scan:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Run Grype scanner
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          fail-build: true
          severity-cutoff: high

      - name: Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}

  # ===========================================================================
  # Dockle Best Practices Check
  # ===========================================================================
  dockle-scan:
    name: Dockle Best Practices
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Run Dockle
        uses: erzz/dockle-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          failure-threshold: high
          exit-code: 1

  # ===========================================================================
  # Security Checks Summary
  # ===========================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, grype-scan, dockle-scan]
    if: always()
    steps:
      - name: Check scan results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.trivy-scan.result }}" == "success" ]; then
            echo "✅ Trivy scan passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Trivy scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.grype-scan.result }}" == "success" ]; then
            echo "✅ Grype scan passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Grype scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.dockle-scan.result }}" == "success" ]; then
            echo "✅ Dockle scan passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Dockle scan failed" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # Push to Registry (only on main branch)
  # ===========================================================================
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: [trivy-scan, grype-scan, dockle-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
