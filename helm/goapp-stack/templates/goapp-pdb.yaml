{{- if .Values.goapp.pdb.enabled }}
# PodDisruptionBudget: Prevent rolling updates from causing capacity issues
# Reference: https://www.alexpruteanu.cloud/blog/mastering-rolling-updates-zero-downtime-deployments
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "goapp-stack.goapp.serviceName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "goapp-stack.labels" . | nindent 4 }}
    app: fileshare
spec:
  {{- if .Values.goapp.pdb.minAvailable }}
  minAvailable: {{ .Values.goapp.pdb.minAvailable }}
  {{- else if .Values.goapp.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.goapp.pdb.maxUnavailable }}
  {{- else }}
  # Default: ensure at least 1 pod is always available
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      app: fileshare
      {{- include "goapp-stack.selectorLabels" . | nindent 6 }}
{{- end }}
