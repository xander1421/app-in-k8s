{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-route
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "goapp-stack.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Release.Name }}-gateway
      namespace: {{ .Values.namespace }}
      {{- if .Values.gateway.tls.enabled }}
      sectionName: https
      {{- else }}
      sectionName: http
      {{- end }}
  hostnames:
    - {{ .Values.gateway.hostname | quote }}
  rules:
    # Main application route
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "goapp-stack.goapp.serviceName" . }}
          port: {{ .Values.goapp.port }}
          weight: 100
      {{- if .Values.gateway.timeouts }}
      timeouts:
        request: {{ .Values.gateway.timeouts.request | default "30s" }}
        backendRequest: {{ .Values.gateway.timeouts.backendRequest | default "30s" }}
      {{- end }}
---
{{- if and .Values.gateway.tls.enabled .Values.gateway.tls.redirectHttp }}
# HTTP to HTTPS redirect route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-redirect
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "goapp-stack.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Release.Name }}-gateway
      namespace: {{ .Values.namespace }}
      sectionName: http
  hostnames:
    - {{ .Values.gateway.hostname | quote }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
{{- end }}
{{- end }}
