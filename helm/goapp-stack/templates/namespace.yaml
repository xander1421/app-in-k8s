apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace }}
  labels:
    {{- include "goapp-stack.labels" . | nindent 4 }}
    # Pod Security Standards (PSS) - Enforce restricted profile
    # Reference: https://www.alexpruteanu.cloud/blog/kubernetes-best-practices
    # This prevents: privileged containers, host namespaces, host ports,
    # capabilities beyond runtime default, and more
    pod-security.kubernetes.io/enforce: {{ .Values.podSecurityStandards.enforce | default "restricted" }}
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/warn: {{ .Values.podSecurityStandards.warn | default "restricted" }}
    pod-security.kubernetes.io/warn-version: latest
    pod-security.kubernetes.io/audit: {{ .Values.podSecurityStandards.audit | default "restricted" }}
    pod-security.kubernetes.io/audit-version: latest
