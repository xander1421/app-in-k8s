# helm unittest - PodDisruptionBudget Tests
suite: pdb tests
templates:
  - templates/goapp-pdb.yaml
tests:
  # ==========================================================================
  # BASIC PDB TESTS
  # ==========================================================================
  - it: should create PDB when enabled
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: goapp-goapp

  - it: should not create PDB when disabled
    set:
      goapp:
        pdb:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  # ==========================================================================
  # AVAILABILITY TESTS
  # ==========================================================================
  - it: should have minAvailable of 1 by default
    asserts:
      - equal:
          path: spec.minAvailable
          value: 1

  - it: should allow custom minAvailable
    set:
      goapp:
        pdb:
          enabled: true
          minAvailable: 2
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2

  - it: should allow maxUnavailable instead of minAvailable
    set:
      goapp:
        pdb:
          enabled: true
          minAvailable: null
          maxUnavailable: 1
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 1

  # ==========================================================================
  # SELECTOR TESTS
  # ==========================================================================
  - it: should select correct pods
    asserts:
      - equal:
          path: spec.selector.matchLabels.app
          value: fileshare
