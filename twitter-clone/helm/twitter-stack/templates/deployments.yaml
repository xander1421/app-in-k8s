---
# User Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: {{ .Values.namespace }}
  labels:
    app: user-service
spec:
  replicas: {{ .Values.replicas.userService }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      serviceAccountName: {{ .Release.Name }}-twitter
      terminationGracePeriodSeconds: 30
      automountServiceAccountToken: false
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: user-service
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}/user-service:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: twitter-config
          env:
            - name: TLS_ENABLED
              value: "true"
            - name: INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: twitter-db-credentials
                  key: password
            - name: DATABASE_URL
              value: "postgres://twitter:$(DB_PASSWORD)@$(USERS_DB_HOST):$(DB_PORT)/users_db?sslmode=disable"
            - name: REDIS_ADDR
              value: "rfr-twitter-redis.{{ .Values.namespace }}.svc.cluster.local:6379"
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: twitter-rabbitmq-default-user
                  key: username
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: twitter-rabbitmq-default-user
                  key: password
            - name: RABBITMQ_URL
              value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)/"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
          
          resources:
{{ toYaml .Values.resources.default | indent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 50Mi
        - name: cache
          emptyDir:
            sizeLimit: 100Mi

