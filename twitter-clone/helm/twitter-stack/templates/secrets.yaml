---
# Database credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: twitter-db-credentials
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  password: {{ .Values.secrets.dbPassword | default "twitter-secret-password" | quote }}

---
# MinIO credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: twitter-minio-credentials
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  access-key: {{ .Values.secrets.minioAccessKey | default "minio" | quote }}
  secret-key: {{ .Values.secrets.minioSecretKey | default "minio-secret-key" | quote }}
