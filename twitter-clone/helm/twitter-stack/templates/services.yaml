---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: {{ .Values.namespace }}
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: {{ .Values.services.userService.port }}
      targetPort: 8080
      protocol: TCP

