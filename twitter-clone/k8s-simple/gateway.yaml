apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: twitter-gateway
  namespace: twitter
spec:
  gatewayClassName: envoy-gateway
  listeners:
  - name: http
    protocol: HTTP
    port: 8080
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: twitter-routes
  namespace: twitter
spec:
  parentRefs:
  - name: twitter-gateway
  hostnames:
  - "twitter.local"
  rules:
  # User service routes (includes frontend)
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/users
    - path:
        type: PathPrefix  
        value: /api/auth
    - path:
        type: PathPrefix
        value: /health
    - path:
        type: PathPrefix
        value: /ready
    - path:
        type: Exact
        value: /
    - path:
        type: Exact
        value: /app.js
    - path:
        type: Exact
        value: /style.css
    - path:
        type: Exact
        value: /favicon.ico
    - path:
        type: Exact
        value: /webtransport
    backendRefs:
    - name: user-service
      port: 8080
  # Tweet service routes
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/tweets
    backendRefs:
    - name: tweet-service
      port: 8080
  # Timeline service routes  
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/timeline
    backendRefs:
    - name: timeline-service
      port: 8080